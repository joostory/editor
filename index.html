<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ site.title | escape }}</title>
		<meta name="description" content="{{ site.description | escape }}">

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.min.css">
		<link rel="stylesheet" href="{{ "/css/codemirror-material-theme.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/css/base.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/css/editor.css" | prepend: site.baseurl }}">

	</head>

  <body>
    <div id="root"></div>

    <script src="{{ '/js/editor.min.js' | prepend: site.baseurl }}"></script>
  </body>

</html>
